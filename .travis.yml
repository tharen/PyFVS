  # GitHub Releases
  - provider: releases
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: 
    overwrite: true
    file_glob: true
    file: "${TRAVIS_BUILD_DIR}/artifacts/*.whl"
    on:
      repo: tharen/PyFVS
      tags: true

  # Amazon S3 Storage
  - provider: s3
    skip_cleanup: true
    access_key_id: AKIAIDXNPYH254RADH4A
    secret_access_key:
      secure: 
    region: us-west-2
    bucket: free5
    local-dir: ${TRAVIS_BUILD_DIR}/artifacts
    upload-dir: pyfvs/$TRAVIS_BRANCH
    acl: public_read
    on:
      repo: tharen/PyFVS
      all_branches: true
