install:
    - set "PATH=C:\mingw-w64\x86_64-8.1.0-posix-seh-rt_v6-rev0\mingw64\bin;C:\Windows\System32;C:\Windows;%PATH%"
    - set CHERE_INVOKING=1
    
build_script:
    - cd bin
    - for %%a in (where sh.exe) do del %%a
    - cmake -G"MinGW Makefiles" . -DFVS_VARIANTS=pn,wc,op -DCMAKE_SYSTEM_NAME=Windows -DMAKE_JOBS=2
    - cmake --build . -j2
    
after_build:
    - cd bin
    - 7z a -bd open-fvs.zip Open-FVS\*

artifacts:
    - path: bin\open-fvs.zip
      name: open-fvs
      type: zip
    
